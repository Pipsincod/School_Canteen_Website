{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Умная столовая</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>Умная столовая</h1>
                <p>Войдите в свой аккаунт</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label" for="id_username">Логин</label>
                    <input type="text" name="username" id="id_username" class="form-input" placeholder="Введите логин" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="id_password">Пароль</label>
                    <input type="password" name="password" id="id_password" class="form-input" placeholder="Введите пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
            
            <div class="auth-footer">
                Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</body>
</html>
